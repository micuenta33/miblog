<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">
<head>
  <meta charset="UTF-8"/>
  <title>Salud & Fitness</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <h1 class="navbar-brand">Salud & Fitness</h1>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/posts}" href="../templates/index.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/posts/add}" href="../templates/add.html">Agregar nuevo post</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/contact}" href="../templates/contacto.html" >Contacto</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Contacto</h2>
      <hr>
      <form>
        <div class="form-group">
          <label for="name">Nombre completo:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese su nombre completo" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="subject">Asunto:</label>
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Ingrese el asunto de su mensaje" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
