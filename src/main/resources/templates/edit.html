<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar perfil</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/sesion.css" th:href="@{/css/sesion.css}">
</head>
<body>
<div class="container-fluid h-100 ">
  <div class="row justify-content-center align-items-center h-100 ">
    <div class="col-md-4">
      <div class="modal-content">
        <div class="card-header">
          <h1 class="text-center col-12 forgot">Editar perfil de usuario</h1>
<form th:action="@{/user/edit/{id}(id=${oneUser.id})}" th:object="${oneUser}"   method="post" >
  <div>
    <label for="lastname">Nombre:</label>
    <input type="text" id="lastname" name="name" th:value="${oneUser.lastName}" th:field="*{lastName}"/>
  </div>
  <div>
    <label for="firstname">Apellido:</label>
    <input type="text" id="firstname" name="firstname" th:value="${oneUser.firstName}" th:field="*{firstName}"/>
  </div>
  <div>
    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" name="username" th:value="${oneUser.userName}" th:field="*{userName}" />
  </div>
  <div>
    <label for="email">Correo electr√≥nico:</label>
    <input type="email" id="email" name="email" th:value="${oneUser.email}" th:field="*{email}"/>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Guardar cambios </button>
  </div>
  <div class="alert alert-danger text-center" th:if="${errorMessage}" th:text="${errorMessage}">Error MEssage</div>
</form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
