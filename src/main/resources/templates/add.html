<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>Salud & Fitness</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h1 class="navbar-brand">Salud & Fitness</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/posts}" href="../templates/index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/posts/add}" href="../templates/add.html">Agregar nuevo post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contact}" href="../templates/contacto.html" >Contacto</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="text-center">Crear nuevo post</h1>
    <form th:action="@{/posts/add}" th:object="${post}" method="post" enctype="multipart/form-data" class="mx-auto">
        <div class="form-group">
            <label for="title">Titulo:</label>
            <input type="text" id="title" name="title" th:field="*{title}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="description">Descripcion:</label>
            <textarea name="description" id="description" th:field="*{description}" rows="15" class="form-control" style="border-radius: 0;"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Imagen:</label>
            <input type="url" id="image" th:field="*{urlImg}" name="image" class="form-control-file"/>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Publicar</button>
        </div>
    </form>
</div>
<footer>
    <!-- ... -->
</footer>
</body>
</html>
