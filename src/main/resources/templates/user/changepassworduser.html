<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/index.css" th:href="@{/css/index.css}">
</head>
<body>
<div class="container-fluid h-100 ">
    <div class="row justify-content-center align-items-center h-100 ">
        <div class="col-md-3">
            <div class="modal-content">
                <div class="card-header">
                    <h3 class="text-center col-12 forgot">Cambiar contrase単a</h3>
                </div>
                <div class="modal-body">
                    <form th:action="@{/user/changepassworduser/{id}}" id="changePassword" th:object="${changePasswordUser}" method="post" class="form">
                        <input class="form-control" type="hidden" th:field="${changePasswordUser.id}" >
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <input class="form-control" type="password" placeholder="Contrase単a actual" th:field="*{CurrentPassword}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <input class="form-control" type="password" placeholder="Contrase単a nueva" th:field="*{newPassword}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <input class="form-control" type="password" placeholder="Confirmar contrase単a" th:field="*{confirmPassword}" required>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="alert alert-danger text-center" th:if="${changePasswordError}" th:text="${changePasswordError}">Error MEssage</div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Guardar cambios </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a  th:href="@{/user/{id}(id=${changePasswordUser.id})}" class="btn btn-secondary" data-dismiss="modal">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
