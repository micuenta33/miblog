<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">


    <title>Salud & Fitness</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/sesion.css" th:href="@{/css/sesion.css}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <h1 class="navbar-brand">Salud & Fitness</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/posts}" href="../templates/index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/posts}" href="index.html">Blogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contact}" href="contact.html" >Contacto</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>
<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="../static/img/user.png" th:src="@{/img/user.png}"/>
            </div>
            <div th:if="${param.error}" class="alert alert-success">
                El usuario o la contraseña incorrecto.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                sesion cerrada.
            </div>
            <form class="col-12" th:action="@{/login}" method="post">
                        <div class="form-group" id="user-group">
                            <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                        </div>
                        <div class="form-group" id="contrasena-group">
                            <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</button>
                    </form>
            <div class="alert alert-success" th:if="${param.message}">
                <p th:text="${param.message}"></p>
            </div>
            <div class="col-12 forgot">
                <p><a href="#">Recordar contrasena?</a></p>
                <p >¿No tienes cuenta? <a th:href="@{/registro}" href="../templates/register.html" >Regístrate aquí</a></p>
            </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
