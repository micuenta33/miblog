<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <meta charset="UTF-8"/>
  <title>Salud & Fitness</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <h1 class="navbar-brand">Salud & Fitness</h1>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/posts}" href="../templates/index.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/posts/add}" href="../templates/add.html">Agregar nuevo post</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/contact}" href="../templates/contacto.html" >Contacto</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class="container-fluid h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Registro de usuario</h1>
          <form th:action="@{/registro}" th:object="${user}"  method="post" enctype="multipart/form-data" class="mx-auto">
            <div class="form-group">
              <label for="lastname">Nombre:</label>
              <input type="text" id="lastname" name="lastname" th:field="*{lastName}" class="form-control" required/>
            </div>
            <div class="form-group">
              <label for="firstname">Apellidos:</label>
              <input type="text" id="firstname" name="firstname" th:field="*{firstName}" class="form-control" required/>
            </div>
            <div class="form-group">
              <label for="username">Nombre de usuario:</label>
              <input type="text" id="username" name="username" th:field="*{userName}" class="form-control" required/>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required/>
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required/>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirmar contraseña:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required/>
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <p class="text-center">¿Tienes cuenta? <a th:href="@{/}">Iniciar sesión</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
